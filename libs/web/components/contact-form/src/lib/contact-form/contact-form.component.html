<div class="login-container">

    <div class="flex flex-1 align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
            <!-- <div class="self-start mb-3">
                <button (click)="navigateToHome()" pButton type="button" icon="pi pi-arrow-left" class="p-button"></button>
            </div> -->

            <div class="mb-5 align-items-center justify-content-center">
                <div class="">
                    <img alt="Logo of Pragma IoT" height="50" class="mb-3" />
                </div>
                <hr />


                <form [formGroup]="contactForm">

                    <div class="mb-3">
                        <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
                        <input type="text" pInputText formControlName="firstName" class="form-control w-full mb-3" />
                    </div>


                    <div class="mb-3">
                        <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
                        <input type="text" pInputText formControlName="lastName" class="form-control w-full mb-3" />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="block text-900 font-medium mb-2">Telephone</label>
                        <input type="text" pInputText formControlName="phone" class="form-control w-full mb-3" />
                    </div>


                    <div class="mb-3">
                        <label for="email" class="block text-900 font-medium mb-2">E-mail</label>
                        <input type="email" pInputText formControlName="email" class="form-control w-full mb-3" />
                    </div>


                    <div class="mb-3">
                        <label for="title" class="block text-900 font-medium mb-2">Subject</label>
                        <input id="title" type="test" formControlName="title" pInputText class="form-control w-full" />
                    </div>

                    <div class="mb-3">
                        <label for="message" class="block text-900 font-medium mb-2">Message</label>
                        <input id="message" type="text" formControlName="message" pInputText
                            class="form-control w-full" />
                    </div>

                    <button [disabled]="!contactForm.valid || loading" pButton pRipple icon="pi pi-user-plus"
                        class="w-full flex-1 align-items-center justify-content-center mt-6 mb-4">
                        <div class="px-4">
                            <span *ngIf="!loading">Send it!</span>
                            <span *ngIf="loading">...Loading</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
